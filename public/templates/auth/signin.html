<div class="landing-page">
  <nav class="navbar navbar-default">
    <a class="navbar-brand" href="#">Brello</a>
  </nav>

  <h1 class="text-center">Welcome to Brello</h1>
  <h2 class="text-center">Project Management</h2>
  <p class="text-muted text-center">
    Please sign in to continue.
  </p>

  <div class="sign-in col-md-4 col-md-offset-4">
    <form ng-init="signinParams = {}">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" class="form-control" ng-model="signinParams.email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" class="form-control" ng-model="signinParams.password">
      </div>
      <div class="form-group">
        <input type="submit" name="Log In" ng-click="signin(signinParams)" class="btn btn-primary btn-lg btn-block">
      </div>
    </form>
    <a ui-sref="signup">No account? Sign up here!</a>
  </div>

</div>
